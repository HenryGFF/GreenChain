<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenchain - cadastro</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <nav>
        <div class="nav-title">
            <img src="images/nav-logo.png" alt="Navbar logo" style="margin-right: 5px;">
            <a href="#"><span style="color:#00ff4f;">Green</span>chain</a>
        </div>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="consultar.html">Consultar</a></li>
            <li><a href="#">Cadastrar</a></li>
            <li id="loginItem"><a href="login.html">Login</a></li>
            <li id="painelItem"><a href="painel.html"><span style="color: #ffd000; font-weight: bold;">Painel</span></a></li>
        </ul>
    </nav>
    <main class="main-cadastro">
        <form action="" id="cadastro-form">
            <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email">
            </div>
            <div>
                <label for="cnpj">CNPJ:</label>
                <br>
                <input type="text" id="cnpj">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <br>
                <input type="text" id="endereco">
            </div>
            <div>
                <label for="tel">Número telefônico:</label>
                <br>
                <input type="telefone" id="telefone">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="wrapper">
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </main>

    <script src="js/navbar.js"></script>
    <script src="js/cadastrar.js"></script>
    <script src="js/services/cadastrarForm.js"></script>
</body>
